<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maphilwa Cakes | Pâtisserie Fine de Luxe</title>
    <meta name="description" content="L'art de la pâtisserie haute couture pour vos mariages et célébrations d'exception. Design minimaliste, saveurs d'exception.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #FAF8F5;
            --bg-secondary: #FFFFFF;
            --gold: #C9A050;
            --text-primary: #2B2B2B;
            --text-secondary: #6F6F6F;
        }
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }
        .text-gold { color: var(--gold); }
        .bg-gold { background-color: var(--gold); }
        .border-gold { border-color: var(--gold); }
        
        .fade-in-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.2s ease-out, transform 1.2s ease-out;
        }
        .fade-in-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Light zoom on images */
        .img-zoom {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .img-zoom:hover {
            transform: scale(1.05);
        }

        .gold-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            opacity: 0.3;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: var(--gold); }
    </style>
